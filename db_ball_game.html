<!DOCTYPE html>
<html>
	<head>
		<title>Play DX BALL</title>
		<style>
			.container{
				width:500px;
				height:500px;
				background-color:black;
				margin:auto;
				position:relative;
			}
			.paddle{
				width:60px;
				height:10px;
				background-color:white;
				position:absolute;
				left:0px;
				top:450px;
			}
			.blocks{
				height:50px;
				width:50px;
				background-color:red;
				position:absolute;
				top:0px;
			}
			#ball{
				position:absolute;
				left:450px;
				top:450px;
				background-color:green;
				width:10px;
				height:10px;
			}
			.controls{
				width:500px;
				padding:20px;
			text-size:25px;
			margin:auto;
			}
		</style>
		<script>
			function move_position(e){
				var key_code = e.which;
				var flag = 0;
				var str = String.fromCharCode(key_code);
				
				var element = document.getElementById('pad');
				var style = window.getComputedStyle(element);
				var left = parseInt(style.getPropertyValue('left'));
				
				if(str.localeCompare("z") == 0 || str.localeCompare("Z") == 0){
				
					left = left + 5;
					flag = 1;
					
				}
				else if (str.localeCompare("m") == 0 || str.localeCompare("M") == 0){
			
					left =  left - 5 ;
					flag = 1;
				}
				if(flag == 1 && left >= 0 && left <= 440){
					element.style.left = left + "px";
				}
			
			}
			function bounce(){
				var element = document.getElementById('ball');
				var style = window.getComputedStyle(element);
				var element_pad = document.getElementById('pad');
				var style_pad = window.getComputedStyle(element_pad);
				var slope = 1;
				var flag = 0;
				var flagx  = 0;
				var life = 3;
				var a = [1 ,1,1,1,1];
				var point = 0;
				var looping = setInterval(frame,40);
				// check for current coordinates of the ball and take decision accordingly
					function frame(){
							var x = parseInt(style.getPropertyValue('left'));
							var y = parseInt(style.getPropertyValue('top'));
							
							
							var left_pad = parseInt(style_pad.getPropertyValue('left'));
							if(y >= 450 && y <= 500 && x >= left_pad && x <= (left_pad + 20)){
								slope = 1;
								y = slope*(-5) + y;
								x = x - 5;
								flagx = 0;
								element.style.top = y + "px";
								element.style.left = x + "px";
								flag = 0;
							}else if(y >= 450 && y <= 500 && x >= (left_pad + 20) && x <= (left_pad + 40)){
								slope = 1;
								y = slope*(-5) + y;
								element.style.top = y + "px";
								element.style.left = x + "px";
								flag = 0;
							}else if(y >= 450 && y <= 500 && x >= (left_pad + 40) && x <= (left_pad + 60)){
								slope = 2;
								y = slope*(-5) + y;
								x = x + 5;
								flagx = 1;
								element.style.top = y + "px";
								element.style.left = x + "px";
								flag = 0;
							}else if(y >= 450 && y <= 500 && x >=0 && x <= 500){
								y = 250;
								x = 250;
							
								if(life == 0){
									alert("Game Over");
									clearInterval(looping);
								}
								life--;
								element.style.top = y + "px";
								element.style.left = x + "px";
							}else if(y >= 0 && y < 50 && x >=0 && x <= 50){
								if(a[0] == 1){
									a[0] = 0;
									point++;
									document.getElementById('0').style.display = 'none';
									if(point == 5){
										alert("Kudos! You WON");
										clearInterval(looping);
									}
								}
								slope = 1;
								y = slope*(5) + y;
								x = x + 5;
								flagx = 1;
								element.style.top = y + "px";
								element.style.left = x + "px";
								flag = 1;
							}else if(y >= 0 && y < 50 && x >=100 && x <= 150){
								if(a[1] == 1){
									a[1] = 0;
									point++;
									document.getElementById('1').style.display = 'none';
									if(point == 5){
										alert("Kudos! You WON");
										clearInterval(looping);
									}
								}
								slope = 1;
								y = slope*(5) + y;
								
								element.style.top = y + "px";
								element.style.left = x + "px";
								flag = 1;
							}else if(y >= 0 && y < 50 && x >=200 && x <= 250){
								if(a[2] == 1){
									a[2] = 0;
									point++;
									document.getElementById('2').style.display = 'none';
									if(point == 5){
										alert("Kudos! You WON");
										clearInterval(looping);
									}
								}
								slope = 1;
								y = slope*(5) + y;
								x  = x + 5;
								element.style.top = y + "px";
								element.style.left = x + "px";
								flag = 1;
							}else if(y >= 0 && y < 50 && x >=300 && x <= 350){
								if(a[3] == 1){
									a[3] = 0;
									point++;
									document.getElementById('3').style.display = 'none';
									if(point == 5){
										alert("Kudos! You WON");
										clearInterval(looping);
									}
								}
								slope = 2;
								y = slope*(5) + y;
								x  = x + 5;
								flagx = 1;
								element.style.top = y + "px";
								element.style.left = x + "px";
								flag = 1;
							}else if(y >= 0 && y < 50 && x >=400 && x <= 450){
								if(a[4] == 1){
									a[4] = 0;
									point++;
									document.getElementById('4').style.display = 'none';
								}
								slope = 1;
								y = slope*(5) + y;
								x  = x - 5;
								flagx = 0;
								element.style.top = y + "px";
								element.style.left = x + "px";
								flag = 1;
							}else if(y >=0 && y < 50 && x >=0 && x <= 500){
								
								slope = 1;
								y = slope*(5) + y;
								x  = x + 5;
								flagx = 1;
								element.style.top = y + "px";
								element.style.left = x + "px";
								flag = 1;
							}
							
							else if(x <= 0 && y >= 0 && y <= 500){
								
								if(flag == 1){
									y = slope*(5) + y;
								}else{
									y = slope*(-5) + y;
								}
					
								
								x  = x + 5;
								flagx = 1;
								element.style.top = y + "px";
								element.style.left = x + "px";
							}else if(x >= 500 && y >= 0 && y <= 500){
								
								if(flag == 1){
									y = slope*(5) + y;
								}else{
									y = slope*(-5) + y;
								}
					
								
								x  = x - 5;
								flagx = 0;
								element.style.top = y + "px";
								element.style.left = x + "px";
							}else if(x >=0 && x <= 500 && y >= 50 && y <= 450){
								if(flag == 0){
									
									y = (-5) + y;
								}else{
									y = (5) + y;
								}
								if(flagx == 0){
									x = x - 5;
								}else{
									x = x + 5;
								}
								element.style.top = y + "px";
								element.style.left = x + "px";
							}
						
					}
				
			}
		</script>
	</head>
	<body onkeypress = "move_position(event)" onload = "bounce()">
		<div class = "container">
			<div class = "blocks" id = "0" style = "left:0px">
			</div>
			<div class = "blocks" id = "1" style = "left:100px">
			</div>
			<div class = "blocks"  id = "2" style = "left:200px">
			</div>
			<div class = "blocks" id = "3" style = "left:300px">
			</div>
			<div class = "blocks"  id = "4" style = "left:400px">
			</div>
			<div class ="paddle" id = "pad">
			</div>
			<div id = "ball">
			</div>
			
		</div>
		<div class = "controls">
			<h1>Game Controls</h1>
			<h3>Right z<h3>
			<h3>Left m<h3>
			
			</div>
	</body>
</html>
